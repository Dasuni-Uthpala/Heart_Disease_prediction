            <script>
                function validateForm()
                {
                    var alu = document.forms["predictions"]["aul"].value;
                    var ucl = document.forms["predictions"]["ucl"].value;
                    var acl = document.forms["predictions"]["acl"].value;
                    var cl = document.forms["predictions"]["cl"].value;
                    var grsl = document.forms["predictions"]["grsl"].value;
                    var irsl = document.forms["predictions"]["irsl"].value;
                    var ld = document.forms["predictions"]["ld"].value;
                    var ol = document.forms["predictions"]["ol"].value;
                    var rc = document.forms["predictions"]["rc"].value;
                    var plc = document.forms["predictions"]["plc"].value;
                    var glyl = document.forms["predictions"]["glyl"].value;
                    var uc = document.forms["predictions"]["uc"].value;
                    var uf = document.forms["predictions"]["uf"].value;
				
                    var col_val = [alu,ucl,acl,cl,grsl,irsl,ld,ol,rc,plc,glyl,uc,uf];
					
						alert(col_val);
						console.log(col_val);
                    var data1;
                    function createCORSRequest(method, url)
                    {
                        var xhr = new XMLHttpRequest();
                        if ("withCredentials" in xhr)
                        {
                            xhr.open(method,url,true);
                        }
                        else if (typeof XDomainRequest != "undefined")
                        {
                            xhr = new XDomainRequest();
                            xhr.open(method, url);
                        }
                        else
                        {
                            xhr =null;
                        }
                        return xhr;
                    }
                    function makeCorsRequest()
                    {
                        var url = 'http://localhost:5000/heartpredict/viz/'+col_val;
                        var xhr = createCORSRequest('GET', url);
                        if(!xhr)
                        {
                            return;
                        }
                        xhr.onload = function()
                        {
                            data1 = JSON.parse(xhr.responseText);
							alert(data1);
					        load(data1);
                        };
                        xhr.onerror = function()
                        {
                        };
                        xhr.send();
                    }
                    makeCorsRequest();
                    function load(data1)
                    {
                        var tr = data1;
                       var html = "<h3> "+tr['isHeart']+"</h3>";
					   $("#result_t2d").html("");
						$('#result_t2d').append(html);
						console.log(tr['isHeart']);
						console.log(tr);
                    }
                }
